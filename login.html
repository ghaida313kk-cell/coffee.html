
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giriş | Coffee Ghaida</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="login-container">
  <div class="login-card">

    <!-- FOTOĞRAF ALANI -->
    <div class="login-image">
      <img src="images/login .ghaida.png" alt="Login Image">
    </div>

    <!-- FORM -->
    <div class="login-form">
      <h2>Giriş Yap</h2>
      <form id="loginForm">
        <input type="email" placeholder="E-posta" required>
        <input type="password" placeholder="Şifre" required>
        <button type="submit" class="btn btn-dark">Giriş Yap</button>
      </form>
      <p class="text-small">
        Hesabınız yok mu?
        <span class="signup-btn" onclick="location.href='register.html'">Kayıt Ol</span>
      </p>
    </div>

  </div>
</div>

<script src="script1.js"></script>
</body>
</html>
