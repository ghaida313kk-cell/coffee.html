
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayıt | Coffee Ghaida</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="register-container">
  <div class="register-card">
    <div class="register-form">
      <h2>Kayıt Ol</h2>
      <form id="registerForm">
        <input type="text" placeholder="İsim" required>
        <input type="email" placeholder="E-posta" required>
        <input type="password" placeholder="Şifre" required>
        <button type="submit" class="btn btn-dark">Kayıt Ol</button>
      </form>
      <p class="text-small">Zaten hesabınız var mı? <span class="login-btn" onclick="location.href='login.html'">Giriş Yap</span></p>
    </div>
  </div>
</div>

<script src="script1.js"></script>
</body>
</html>
